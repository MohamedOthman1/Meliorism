<div class="container">
  <div class="row">
    <div class="col-md-4"  [@fadeInOut1]>
      <div class="card mb-4 shadow-sm">
        <img src="assets/images/svg/burger.svg" alt="">
        <div class="card-body">
          <h3>Food</h3>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-view" [routerLink]="['/food']" routerLinkActive="router-link-active" >View All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" [@fadeInOut]>
      <div class="card mb-4 shadow-sm">
        <img src="assets/images/svg/drink.svg" alt="">
        <div class="card-body">
          <h3>Beverages</h3>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-view">View All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" [@fadeInOut1]>
      <div class="card mb-4 shadow-sm">
        <img src="assets/images/svg/dessert.svg" alt="">
        <div class="card-body">
          <h3>Desserts</h3>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-view">View All</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4" [@fadeInOut]>
      <div class="card mb-4 shadow-sm">
        <img src="assets/images/svg/hookah.svg" alt="">
        <div class="card-body">
          <h3>Hookah</h3>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-view">View All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
